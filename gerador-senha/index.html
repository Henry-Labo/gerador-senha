<!DOCTYPE HTML>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    
    <title>Gerador de Senhas</title>

</head>
<body>
    <div id="container">

        <img src="src/images/password-icon.svg" id="password_img" alt="">   
        <h1 id="title">Gerador de Senhas</h1>

        <div id="password_container">
                <span id="password"></span>
                <button id="copy">
                    <i class="fa-solid fa-copy"></i>
                </button>
            </div>

            <div id="password_items">
                <div class="item">
                    <input id="size" name="size" type="number">
                    <label for="size">
                        Quantidade de caracteres
                    </label>
                </div>
            

            <div class="item">
                <input type="checkbox" id="include_uppercase" name="include_uppercase">
                <label for="include_uppercase">
                    Incluir letras maiúsculas
            </div>

            <div class="item">
                <input type="checkbox" id="include_lowercase" name="include_lowercase">
                <label for="include_lowercase">
                    Incluir letras minúsculas
                </label>
            </div>

            <div class="item">
                <input type="checkbox" id="include_number" name="include_number">
                <label for="include_number">
                    Incluir números
                </label>
            </div>

            <div class="item">
                <input type="checkbox" id="include_special_character" name="include_special_character">
                <label for="include_special_character">
                    Incluir caracteres especiais
                </label>
            </div>

            <button id="generate">
                Gerar senha
            </button>
        </div>
    </div>

    <script src="src/javascript/script.js" defer></script>
</body>
</html>
